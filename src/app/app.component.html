<div class="app">
    <div class="inner">
        <div #flow class="flow"
            (mouseup)="handleMouseUp()"
            (mousedown)="handleMouseDown()"
            (mousemove)="handleMouseMove($event)"
            [style.cursor]="mouseDown ? 'grabbing': 'grab'">
            <app-flow></app-flow>
        </div>
        <div class="sidebar">
            <flow-sidebar></flow-sidebar>
        </div>
    </div>
</div>
